<div class="flex justify-center">
    <form class="p-4 mt-20 rounded-lg border m-auto w-1/3 ng-pristine ng-invalid ng-touched" action="">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email address" class="p-2 rounded w-full border text-sm ng-pristine ng-invalid ng-touched">
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" class="p-2 rounded w-full border text-sm ng-pristine ng-invalid ng-touched">
        </div>
        <div class="my-5 w-full">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="confirm password" class="p-2 rounded w-full border text-sm ng-pristine ng-invalid ng-touched">
        </div>
        <div>
            <input type="submit" class="p-2 w-full text-white hover:bg-blue-700 bg-blue-500 rounded">
        </div>
    </form>
</div>
