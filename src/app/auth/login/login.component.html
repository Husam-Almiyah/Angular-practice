<div class="flex justify-center">
    <form (ngSubmit)="submit()" class="p-4 mt-20 rounded-lg border m-auto w-1/3 ng-pristine ng-invalid ng-touched" action="">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email address" [(ngModel)]="form.email" name="email" #email="ngModel" required class="p-2 rounded w-full border text-sm ng-pristine ng-invalid ng-touched">
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email must be valid email
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" [(ngModel)]="form.password" name="password" #password="ngModel" class="p-2 rounded w-full border text-sm ng-pristine ng-invalid ng-touched">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Password must be valid email
        </div>
        <div>
            <input type="submit" class="p-2 w-full text-white hover:bg-blue-700 bg-blue-500 rounded">
        </div>
    </form>
</div>
